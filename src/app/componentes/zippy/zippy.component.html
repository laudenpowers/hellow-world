<div [id]="getIdAccordion()" class="box-group">
  <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
  <div class="panel box box-primary">
    <div class="box-header with-border">
      <h4 class="box-title">
        <a data-toggle="collapse" [attr.data-parent]="getIdAccordion('#')" [href]="getIdCollapse('#')" aria-expanded="true" class="">
          {{ titulo }}
        </a>
      </h4>
    </div>
    <div [id]="getIdCollapse()" class="panel-collapse collapse in" aria-expanded="true">
      <div class="box-body">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
