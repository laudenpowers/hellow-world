<form #frmCurso="ngForm">
    <div class="form-group">
      <label for="nome">Nome do Curso</label>
      <input type="text" class="form-control" ngModel #nome="ngModel" name="nome" required minlength="5">
      <div class="alert alert-danger" *ngIf="nome.touched && nome.invalid">
        <div *ngIf="nome.errors.required">
          O nome do curso é obrigatório
        </div>
        <div *ngIf="nome.errors.minlength">
          O nome do curso deve ter ao menos {{ nome.errors.minlength.requiredLength }} caracteres
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="cbCategoria">Categoria</label>
      <select name="categoria" id="cbCategoria" class="form-control" ngModel #categoria="ngModel" required>
        <option value="">Selecione...</option>
        <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.descricao }}</option>
      </select>
      <div class="alert alert-danger" *ngIf="categoria.touched && categoria.invalid">
        <div *ngIf="categoria.errors.required">
          A seleção da categoria do curso é obrigatória
        </div>
      </div>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel #isDevolver="ngModel" name="isDevolver">Devolução do dinheiro em até 30 dias
      </label>
    </div>    
    <p>{{ frmCurso.value | json }}</p>    
    <button class="btn btn-primary" [disabled]="frmCurso.invalid" (click)="salvar(frmCurso)">Salvar</button>
</form>
