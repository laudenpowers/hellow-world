<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Seguidores</h3>    
  </div>
  <div class="box-body">
    <ul class="products-list product-list-in-box">

      <li *ngFor="let seguidor of seguidores" class="item">
        <div class="product-img">
          <img style="border-radius: 50%" [src]="seguidor.avatar_url" alt="Product Image">
        </div>
        <div class="product-info">
          <span style="color: #3c8dbc" class="product-title">
            <a [routerLink]="['/perfil', seguidor.login]">{{ seguidor.login }}</a>
          </span>
          <span class="product-description">{{ seguidor.url }}</span>
        </div>
      </li>
                        
    </ul>
  </div>
</div>
